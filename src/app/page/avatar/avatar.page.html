<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio" text="Volver"></ion-back-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-avatar slot="end">
      <img src="/assets/dragon.jpg">
    </ion-avatar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip *ngFor="let c of [1,1,1,1,1,1,1,1,1]" color="primary">
    <ion-avatar>
      <img src="/assets/dragon.jpg" alt="Dragon Rojo">
    </ion-avatar>
    <ion-label>Dragon Rojo</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item 
    *ngFor="let i of [1,1,1,1,1,1,1,1]">

      <ion-avatar slot="start">
        <img src="/assets/dragon.jpg" alt="Dragon Rojo">
      </ion-avatar>
      <ion-label>Dragon Rojo</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
