<app-header titulo="Segment"></app-header>

<ion-content>

  <ion-segment value="todo" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todo">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-list>
    <ion-item *ngFor="let heroe of (heroes | async) | filtro: publisher: 'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{ heroe.superhero }} <small> {{ heroe.alter_ego }} </small></h3>
        <p>
          {{ heroe.first_appearance }}
        </p>
      </ion-label>
      <ion-label slot="end" text-right> {{ heroe.publisher }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
