<app-header titulo="Checkboox"></app-header>

<ion-content>
  <!-- Checkboxes in a List -->
    <ion-list>
      <ion-item  *ngFor="let i of data"  (click)="onClick(i)">
        
        <ion-label>{{i.name}}</ion-label>
        <ion-checkbox slot="end"  [color]="i.name" [(ngModel)]="i.selected"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
