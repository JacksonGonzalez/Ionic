<app-header titulo="Progress Bar"></app-header>

<ion-content>

  <ion-progress-bar [value]="porcentaje" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        dualKnobs="true" pin="true"
        snaps="true" step="1"
        ticks="true" value="0"
        color="primary"
        (ionChange)="rangeChange($event)">
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
